spring.application.name=LifeStyleMatcherProject

# MySQL DB connection (use environment variables; see API_keys.env)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA settings
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server port (optional)
server.port=8080

# Mail connectivity (use environment variables)
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
# Optional explicit from address (falls back to username in code if unset)
spring.mail.from=${SPRING_MAIL_FROM}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# External services
ABSTRACT_API_KEY=${ABSTRACT_API_KEY}
AES_SECRET_KEY=${AES_SECRET_KEY}
GMAIL_CREDENTIALS_FILE=${GMAIL_CREDENTIALS_FILE}

logging.level.org.springframework.web=DEBUG
logging.level.com.ganesh=DEBUG
spring.profiles.active=${SPRING_PROFILES_ACTIVE}
#spring.profiles.active=prod

# MongoDB (non-secret defaults can be environment-driven too)
spring.data.mongodb.host=${SPRING_DATA_MONGODB_HOST}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}


